<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/CSS/StyleTasks.css">
</head>
<body>

<header>
    <ul>
        <li><a href="" id="DashboardLink">Dashboard</a></li>
        <li><a href="" id="Tasks">Tasks</a></li>
        <li><a href="" id="Courses">Courses</a></li>
        <li><a href="" id="ProLink">Profile</a></li>
        <li><a href="/index.html" style="color: rgb(3, 89, 91);background-color: white;">Log out</a></li>
    </ul>
</header>

<div class="continer">
    <div class="add-task-card">
        <h2>
            <i class="fa-solid fa-circle-plus"></i>
            Add New Task 
        </h2>
        <div class="task-form">
            <input type="text" placeholder="Task name" id="TaskName">
            <select id="TaskPerority">
                <option value="">Priority</option>
                <option>High</option>
                <option>Low</option>
            </select>
            <input type="date" id="TaskDue">
            <button class="add-task-btn" id="AddTaskBtn">
                <i class="fa-solid fa-plus"></i> Add Task
            </button>
        </div>
    </div>

    <div class="tasks-box" id="TasksBox">
        
    </div>

    <section style="position: fixed; bottom: 10px; width:96%;">
        <div class="Personal-Info">
            <div class="user-img">
                <img src="/Imgaes/DefultImage.png" id="ImgUsr">
            </div>

            <div class="user-details">
                <h2 id="UsrName"></h2>
                <span>ITI Student</span>
            </div>

            <div class="user-img">
                <img src="/Imgaes/TelecomApp.png">
            </div>

            <div class="user-img" >
                <img src="/Imgaes/iti-logo.png" style="object-fit: contain;">
            </div>
            <div class="add-task-card" style="width: 60%;">
                <h2>
                    <i class="fa-solid fa-magnifying-glass"></i>
                    Find Task
                </h2>

                <div class="task-form">
                    <input type="text" placeholder="Task name" id="TaskNameSreach">
                    <span style="display: inline-block; margin-top: 10px;">Sort by </span>
                    <select id="SortBy">
                        <option value="">Priority</option>
                        <option value="High">High</option>
                        <option value="Low">Low</option>
                    </select>
                    <span style="display: inline-block; margin-top: 10px;">Due Date</span>
                    <select id="SortByDue">
                        <option value="">Due</option>
                        <option value="High">Ascending </option>
                        <option value="Low">Descending</option>
                    </select>
                </div>
            </div>
        </div>
    </section>
    <!-- Confirm Delete Popup -->
    <div class="confirm-overlay" id="confirmOverlay">
        <div class="confirm-box">
            <h3>Confirm Delete</h3>
            <p>Are you sure you want to delete this task?</p>

            <div class="confirm-actions">
                <button class="btn cancel" id="cancelDelete">Cancel</button>
                <button class="btn delete" id="confirmDelete">Delete</button>
            </div>
        </div>
    </div>
    <!-- Message Popup -->
    <div id="msgPopup" class="msg-popup">
    <div class="msg-box">
        <i id="msgIcon" class="fa-solid fa-circle-info"></i>
        <p id="msgText">Message here</p>
    </div>
    </div>
</div>
<script src="/JS/ScriptTasks.js"></script>
</body>
</html>
